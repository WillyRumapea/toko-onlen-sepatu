<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Login Admin</title>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-white mb-6">Login Admin</h1>
    <form action="admin-dashboard.html" method="post">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
        <input type="text" id="username" name="username" required class="w-full p-2 border rounded bg-gray-700 text-white mt-1">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-2 border rounded bg-gray-700 text-white mt-1">
      </div>
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Login</button>
    </form>
    <p class="text-sm text-gray-400 text-center mt-4">
      Hanya untuk admin. Hubungi administrator jika ada masalah.
    </p>
  </div>
</body>
</html>
