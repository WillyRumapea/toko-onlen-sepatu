<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css -->
  </head>
  <body class="bg-slate-50">
    <form
      id="uploadBarang"
      enctype="multipart/form-data"
      class="py-3 px-4 flex flex-col items-center gap-5 shadow-md rounded-lg w-3/5 mx-auto mt-4 bg-white"
    >
      <h1 class="text-center font-bold text-3xl mb-6 text-blue-600">
        Selamat datang Admin !!
      </h1>
      <input type="text" placeholder="name" name="name" class="border-[1.3px]
      border-gray-300 rounded-md py-2 px-4 text-center w-full focus:outline-none
      focus:ring-2 focus:ring-blue-500" " /> <input type="text"
      placeholder="description" name="description" class="border-[1.3px]
      border-gray-300 rounded-md py-2 px-4 text-center w-full focus:outline-none
      focus:ring-2 focus:ring-blue-500" " /> <input type="number"
      placeholder="price" name="price" class="border-[1.3px] border-gray-300
      rounded-md py-2 px-4 text-center w-full focus:outline-none focus:ring-2
      focus:ring-blue-500" " /> <input type="text" placeholder="category"
      name="category" class="border-[1.3px] border-gray-300 rounded-md py-2 px-4
      text-center w-full focus:outline-none focus:ring-2 focus:ring-blue-500" "
      /> <input type="file" placeholder="image_url" name="image_url"
      class="border-[1.3px] border-gray-300 rounded-md py-2 px-4 text-center
      w-full focus:outline-none focus:ring-2 focus:ring-blue-500" " /> <input
      type="datetime-local" placeholder="created_at" name="created_at"
      class="border-[1.3px] border-gray-300 rounded-md py-2 px-4 text-center
      w-full focus:outline-none focus:ring-2 focus:ring-blue-500" " />
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md text-lg font-semibold transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500"
      >
        submit
      </button>
    </form>
    <!-- script -->
    <script src="js/tambah-barang.js"></script>
    <!-- script -->
  </body>
</html>
