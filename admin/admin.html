<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin Dashboard</title>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white px-4 py-3 shadow">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">Admin Dashboard</h1>
      <button class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <!-- Content Area -->
  <div class="p-6">
    <!-- Product Management -->
    <section id="product-management" class="mb-8">
      <h2 class="text-xl font-bold mb-4">Manajemen Produk</h2>
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-4" onclick="showAddProductModal()">Tambah Produk</button>
      <div id="product-list" class="space-y-4">
        <!-- Contoh Produk -->
        <div class="flex justify-between bg-white shadow p-4 rounded">
          <div>
            <p class="font-bold">Produk 1</p>
            <p class="text-sm text-gray-600">Deskripsi produk...</p>
            <p class="text-sm text-gray-600">Harga: $20</p>
          </div>
          <div class="flex space-x-2">
            <button class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Hapus</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Order Management -->
    <section id="order-management" class="mb-8">
      <h2 class="text-xl font-bold mb-4">Manajemen Pesanan</h2>
      <div class="bg-white shadow p-4 rounded">
        <div class="flex justify-between">
          <p class="font-bold">Pesanan #12345</p>
          <p class="text-sm text-gray-600">Status: Baru</p>
        </div>
        <p class="text-sm text-gray-600">Total: $50</p>
        <div class="flex space-x-2 mt-2">
          <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Proses</button>
          <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">Konfirmasi</button>
        </div>
      </div>
    </section>

  <!-- Modal Add Product -->
  <div id="add-product-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg max-w-lg w-full">
      <h2 class="text-xl font-bold mb-4">Tambah Produk</h2>
      <form>
        <div class="mb-4">
          <label for="product-name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
          <input type="text" id="product-name" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <label for="product-price" class="block text-sm font-medium text-gray-700">Harga</label>
          <input type="number" id="product-price" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <label for="product-description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
          <textarea id="product-description" class="w-full p-2 border rounded"></textarea>
        </div>
        <div class="flex space-x-2">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Simpan</button>
          <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" onclick="closeAddProductModal()">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const addProductModal = document.getElementById('add-product-modal');

    function showAddProductModal() {
      addProductModal.classList.remove('hidden');
    }

    function closeAddProductModal() {
      addProductModal.classList.add('hidden');
    }
  </script>

</body>
</html>
