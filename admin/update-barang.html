<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-white shadow-lg rounded-lg w-full sm:w-2/3 lg:w-1/2 p-8">
        <h1 class="text-center font-bold text-3xl mb-6 text-yellow-600">
          Selamat datang Admin!!
        </h1>

        <form
          id="updateBarang"
          action=""
          class="flex flex-col gap-5"
          enctype="multipart/form-data"
        >
          <input type="hidden" name="product_id" value="" />
          <input
            type="text"
            placeholder="Name"
            name="name"
            class="border-[1.3px] border-gray-300 rounded-md py-2 px-4 text-center w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            placeholder="Description"
            name="description"
            class="border-[1.3px] border-gray-300 rounded-md py-2 px-4 text-center w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="number"
            placeholder="Price"
            name="price"
            class="border-[1.3px] border-gray-300 rounded-md py-2 px-4 text-center w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            placeholder="Category"
            name="category"
            class="border-[1.3px] border-gray-300 rounded-md py-2 px-4 text-center w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="file"
            placeholder="Image URL"
            name="image_url"
            class="border-[1.3px] border-gray-300 rounded-md py-2 px-4 text-center w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="datetime-local"
            placeholder="Created At"
            name="created_at"
            class="border-[1.3px] border-gray-300 rounded-md py-2 px-4 text-center w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="bg-yellow-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md text-lg font-semibold transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- script -->
    <script src="js/update-barang.js"></script>
    <!-- script -->
  </body>
</html>
